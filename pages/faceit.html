<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceIT</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0f0f0f;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .iframe-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            position: relative;
        }

        .iframe-container .iframe-wrapper {
            position: relative;
        }

        .iframe-container iframe {
            width: 400px;
            height: 100px;
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 8px;
            transition: transform 0.3s, z-index 0.3s, box-shadow 0.3s;
            z-index: 1;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .iframe-container iframe:hover {
            transform: scale(1.2);
            z-index: 10;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        .iframe-container .iframe-controls {
            position: absolute;
            top: 37px;
            right: -140px;
            display: flex;
            gap: 5px;
        }

        .iframe-container .iframe-controls button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        .iframe-container .iframe-controls button img {
            width: 20px;
            height: 20px;
        }

        .add-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #0f0f0f;
            background-color: rgba(0, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-button:hover {
            background-color: rgba(0, 255, 255, 1);
        }

        #linkModal {
            display: none;
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #0f0f0f;
            border: 2px solid rgba(0, 255, 255, 0.8);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            z-index: 20;
        }

        #linkModal input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: #fff;
        }

        #linkModal button {
            padding: 10px 20px;
            font-size: 14px;
            color: #0f0f0f;
            background-color: rgba(0, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        #linkModal button:hover {
            background-color: rgba(0, 255, 255, 1);
        }

        #quickAddButtons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        #quickAddButtons button {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <div class="iframe-wrapper">
            <iframe src="https://widget.mxgic1337.xyz/widget/?player_id=9ab6924a-3a35-4c17-9d2c-da26396af812&lang=en&progress=false&avg=false&suffix=false&diff=true&scheme=dark&theme=normal&ranking=0&banner=false&refresh=10&name=true&auto_width=true&only_official=true&stats=KILLS,KD,HSPERCENT,WINRATIO" title="Iframe 1"></iframe>
            <div class="iframe-controls">
                <button onclick="reloadIframe(this)"><img src="https://img.icons8.com/ios-filled/50/ffffff/refresh.png" alt="Reload"></button>
                <button onclick="deleteIframe(this)"><img src="https://img.icons8.com/ios-filled/50/ffffff/trash.png" alt="Delete"></button>
            </div>
        </div>
        <div class="iframe-wrapper">
            <iframe src="https://widget.mxgic1337.xyz/widget/?player_id=3379a21d-8324-412e-8526-4bb5d15399e0&lang=en&progress=false&avg=false&suffix=false&diff=true&scheme=dark&theme=normal&ranking=0&banner=false&refresh=10&name=true&auto_width=true&only_official=true&stats=KILLS,KD,HSPERCENT,WINRATIO" title="Iframe 2"></iframe>
            <div class="iframe-controls">
                <button onclick="reloadIframe(this)"><img src="https://img.icons8.com/ios-filled/50/ffffff/refresh.png" alt="Reload"></button>
                <button onclick="deleteIframe(this)"><img src="https://img.icons8.com/ios-filled/50/ffffff/trash.png" alt="Delete"></button>
            </div>
        </div>
        <div class="iframe-wrapper">
            <iframe src="https://widget.mxgic1337.xyz/widget/?player_id=2afbb74c-85a6-45c7-9384-2c1a552174af&lang=en&progress=false&avg=false&suffix=false&diff=true&scheme=dark&theme=normal&ranking=0&banner=false&refresh=10&name=true&auto_width=true&only_official=true&stats=KILLS,KD,HSPERCENT,WINRATIO" title="Iframe 3"></iframe>
            <div class="iframe-controls">
                <button onclick="reloadIframe(this)"><img src="https://img.icons8.com/ios-filled/50/ffffff/refresh.png" alt="Reload"></button>
                <button onclick="deleteIframe(this)"><img src="https://img.icons8.com/ios-filled/50/ffffff/trash.png" alt="Delete"></button>
            </div>
        </div>
        <div class="iframe-wrapper">
            <iframe src="https://widget.mxgic1337.xyz/widget/?player_id=bfadfeb3-3762-48c2-8939-2d2d17f4e37f&lang=en&progress=false&avg=false&suffix=false&diff=true&scheme=dark&theme=normal&ranking=0&banner=false&refresh=10&name=true&auto_width=true&only_official=true&stats=KILLS,KD,HSPERCENT,WINRATIO" title="Iframe 4"></iframe>
            <div class="iframe-controls">
                <button onclick="reloadIframe(this)"><img src="https://img.icons8.com/ios-filled/50/ffffff/refresh.png" alt="Reload"></button>
                <button onclick="deleteIframe(this)"><img src="https://img.icons8.com/ios-filled/50/ffffff/trash.png" alt="Delete"></button>
            </div>
        </div>
    </div>
    <button class="add-button" onclick="showModal()">Add New Iframe</button>

    <div id="linkModal">
        <input type="text" id="iframeLink" placeholder="Enter iframe URL" />
        <button onclick="addIframe()">Add</button>
        <button onclick="hideModal()">Cancel</button>
        <button onclick="openWidgetSite()">Open Widget Site</button>
        <div id="quickAddButtons">
            <button onclick="quickAdd('Артем', 'https://widget.mxgic1337.xyz/widget/?player_id=3379a21d-8324-412e-8526-4bb5d15399e0&lang=en&progress=false&avg=false&suffix=false&diff=true&scheme=dark&theme=normal&ranking=0&banner=false&refresh=10&name=true&auto_width=true&only_official=true&stats=KILLS,KD,HSPERCENT,WINRATIO')">Артем</button>
            <button onclick="quickAdd('Максим', 'https://widget.mxgic1337.xyz/widget/?player_id=2afbb74c-85a6-45c7-9384-2c1a552174af&lang=en&progress=false&avg=false&suffix=false&diff=true&scheme=dark&theme=normal&ranking=0&banner=false&refresh=10&name=true&auto_width=true&only_official=true&stats=KILLS,KD,HSPERCENT,WINRATIO')">Максим</button>
            <button onclick="quickAdd('Саша', 'https://widget.mxgic1337.xyz/widget/?player_id=bfadfeb3-3762-48c2-8939-2d2d17f4e37f&lang=en&progress=false&avg=false&suffix=false&diff=true&scheme=dark&theme=normal&ranking=0&banner=false&refresh=10&name=true&auto_width=true&only_official=true&stats=KILLS,KD,HSPERCENT,WINRATIO')">Саша</button>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById('linkModal').style.display = 'block';
        }

        function hideModal() {
            document.getElementById('linkModal').style.display = 'none';
        }

        function addIframe() {
            const link = document.getElementById('iframeLink').value;
            if (link) {
                createIframe(link, `Iframe ${document.querySelectorAll('.iframe-wrapper').length + 1}`);
                hideModal();
            } else {
                alert('Please enter a valid URL');
            }
        }

        function quickAdd(title, url) {
            createIframe(url, title);
            hideModal();
        }

        function openWidgetSite() {
            window.open('https://widget.mxgic1337.xyz', '_blank');
        }

        function createIframe(url, title) {
            const container = document.querySelector('.iframe-container');
            const wrapper = document.createElement('div');
            wrapper.classList.add('iframe-wrapper');

            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.title = title;

            const controls = document.createElement('div');
            controls.classList.add('iframe-controls');

            const reloadButton = document.createElement('button');
            reloadButton.innerHTML = '<img src="https://img.icons8.com/ios-filled/50/ffffff/refresh.png" alt="Reload">';
            reloadButton.onclick = () => iframe.contentWindow.location.reload();

            const deleteButton = document.createElement('button');
            deleteButton.innerHTML = '<img src="https://img.icons8.com/ios-filled/50/ffffff/trash.png" alt="Delete">';
            deleteButton.onclick = () => wrapper.remove();

            controls.appendChild(reloadButton);
            controls.appendChild(deleteButton);
            wrapper.appendChild(iframe);
            wrapper.appendChild(controls);
            container.appendChild(wrapper);
        }

        function reloadIframe(button) {
            const iframe = button.closest('.iframe-wrapper').querySelector('iframe');
            iframe.contentWindow.location.reload();
        }

        function deleteIframe(button) {
            const wrapper = button.closest('.iframe-wrapper');
            wrapper.remove();
        }
    </script>
</body>
</html>
